{% extends 'extend.html' %}
{% block  body %}
<!-- Button to Open the Modal -->
    <div class="container">
        <button type="button" class="btn btn-primary ml-auto mb-5 mt-5" data-toggle="modal" data-target="#myModal">
            Create new post
        </button>
        
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">ADD NEW POST:</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">

                    <form action="/" method="POST">
                        <div class="form-group">
                            <label for="email">Title:</label>
                            <input type="text" class="form-control" placeholder="Title" name="title" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Author:</label>
                            <input type="text" class="form-control" placeholder="Author" name="author" id="pwd">
                        </div>
                        <div class="form-group">                            
                            <label for="pwd">Body:</label>
                            <textarea type="text" class="form-control" rows="5" placeholder="Body" name="body" id="pwd"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
    {% for post in posts %}
        <div class="container">
            <div class="media border p-3">
                <div class="media-body">
                <h4>{{post.title}} <small><i>Posted on {{post.date}}</i></small></h4>
                <h3>{{post.author}}</h3>
                <p>{{post.post}}</p>
                </div>
                <a href="/delete/{{post.id}}" class="btn btn-outline-danger">Delete</a>
                <a href="/post/edit/{{post.id}}" class="btn btn-outline-info">Edit</a>
            </div>
        </div>
    {% endfor %}
{% endblock body %}
