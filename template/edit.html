{% extends 'extend.html' %}
{% block body %}

{% for data in user_post %}
    <div class="container mt-5">
        <form action="/post/edit/{{data.id}}" method="POST">
            <div class="form-group">
                <label for="email">Title:</label>
                <input type="text" class="form-control" placeholder="Title" name="title" value="{{data.title}}">
            </div>
            <div class="form-group">
                <label for="pwd">Author:</label>
                <input type="text" class="form-control" placeholder="Author" name="author" value="{{data.author}}">
            </div>
            <div class="form-group">                            
                <label for="pwd">Body:</label>
                <textarea type="text" class="form-control" rows="5" placeholder="Body" name="body">{{data.post}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endfor %}

{% endblock body %}
